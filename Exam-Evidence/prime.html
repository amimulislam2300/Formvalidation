<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <h2>Check Prime Number</h2>
    <script>
        var num = prompt("Enter the N number: ");
        var count = 0;

        if(num==0 || num==1){
            document.write('${num} is not prime or composite');
        }else{
            for(i=2; i<num; i++){
                if(num%2==0){
                    count++
                    break

                }
                
            }
            if(count==0){
                document.write("Prime Number");
            }else{
                document.write("Not prime");
            }
        }

    </script>
</body>
</html>
